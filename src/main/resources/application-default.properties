spring.application.name=MicroServiceGateway
server.port = 4030

#datasource
spring.datasource.url = jdbc:postgresql://localhost:5432/db_omercan?currentSchema=sc_gateway&ssl=false
spring.datasource.username = admin
spring.datasource.password = admin

#JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = update

spring.jpa.open-in-view = false

service.security.secure-key-username = omercan
service.security.secure-key-password = 1234


# generated by https://www.devglan.com/online-tools/rsa-encryption-decryption
authentication.jwt.public-key = 
authentication.jwt.private-key = 

# 7 days
authentication.jwt.expiration-in-ms:604800000

product.service.url = http://localhost:4010
transaction.service.url = http://localhost:4020

retrofit.timeout = 30

# https://stackoverflow.com/questions/70036903/spring-boot-application-fails-to-start-after-upgrading-to-2-6-0-due-to-circular
spring.main.allow-circular-references = true